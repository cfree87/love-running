

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Love Running</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header>
    <a href="index.html"><h1 id="logo">Love Running</h1></a>
    <nav>
      <ul id="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="signup.html" class="active">Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="signup-section">
      <h2>Join the Love Running Community</h2>
      <form id="signup-form" action="#" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required />

        <button type="submit">Sign Up</button>
      </form>
    </section>
  </main>

  <footer>
    <ul class="social-networks">
      <li><a href="https://facebook.com" target="_blank" rel="noopener"><i class="fab fa-facebook"></i></a></li>
      <li><a href="https://twitter.com" target="_blank" rel="noopener"><i class="fab fa-twitter-square"></i></a></li>
      <li><a href="https://youtube.com" target="_blank" rel="noopener"><i class="fab fa-youtube-square"></i></a></li>
      <li><a href="https://instagram.com" target="_blank" rel="noopener"><i class="fab fa-instagram"></i></a></li>
    </ul>
  </footer>

  <script src="https://kit.fontawesome.com/9397952a5b.js" crossorigin="anonymous"></script>
</body>
</html>
